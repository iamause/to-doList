<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List </title>
	<link rel="stylesheet" href="main.css" />
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
	
	<header>
		<br>
		<br>
		<h1 class="animate__animated animate__lightSpeedInRight">Task List</h1>
		<br>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What have you planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2 class="animate__animated animate__backInUp">Tasks</h2>

			<div id="tasks">

				

			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
